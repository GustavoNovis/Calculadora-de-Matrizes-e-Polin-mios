<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Operações com Matrizes e Polinômios - Interativo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Operações com Matrizes e Polinômios - Interativo</h1>
      <h2>Operações com Matrizes</h2>
    </header>
    <main>
      <section aria-label="Operações com matrizes">
        <div class="matrix-blocks" aria-label="Entradas das matrizes">
          <section class="matrix-container" aria-label="Matriz A">
            <h2>Matriz A</h2>
            <table id="tableA" aria-describedby="tableADesc"></table>
            <div class="controls">
              <button
                type="button"
                id="addRowA"
                aria-label="Adicionar linha na Matriz A"
              >
                ➕ Linha
              </button>
              <button
                type="button"
                id="removeRowA"
                aria-label="Remover linha na Matriz A"
              >
                ➖ Linha
              </button>
              <button
                type="button"
                id="addColA"
                aria-label="Adicionar coluna na Matriz A"
              >
                ➕ Coluna
              </button>
              <button
                type="button"
                id="removeColA"
                aria-label="Remover coluna na Matriz A"
              >
                ➖ Coluna
              </button>
            </div>
            <div id="tableADesc" class="sr-only"></div>
          </section>

          <section class="matrix-container" aria-label="Matriz B">
            <h2>Matriz B</h2>
            <table id="tableB" aria-describedby="tableBDesc"></table>
            <div class="controls">
              <button
                type="button"
                id="addRowB"
                aria-label="Adicionar linha na Matriz B"
              >
                ➕ Linha
              </button>
              <button
                type="button"
                id="removeRowB"
                aria-label="Remover linha na Matriz B"
              >
                ➖ Linha
              </button>
              <button
                type="button"
                id="addColB"
                aria-label="Adicionar coluna na Matriz B"
              >
                ➕ Coluna
              </button>
              <button
                type="button"
                id="removeColB"
                aria-label="Remover coluna na Matriz B"
              >
                ➖ Coluna
              </button>
            </div>
            <div id="tableBDesc" class="sr-only"></div>
          </section>
        </div>

        <label for="operationSelect" class="operation-label"
          >Selecione a operação:</label
        >
        <select id="operationSelect" class="operation-select">
          <option value="add">Soma de Matrizes (A + B)</option>
          <option value="subtract">Subtração de Matrizes (A - B)</option>
          <option value="multiply">Multiplicação de Matrizes (A × B)</option>
          <option value="transposeA">Transposição da Matriz A</option>
          <option value="determinantA">Determinante da Matriz A</option>
          <option value="inverseA">Inversa da Matriz A</option>
        </select>

        <button
          id="solveBtn"
          aria-live="polite"
          aria-label="Botão para resolver a operação"
        >
          Resolver
        </button>

        <div
          id="steps"
          aria-live="polite"
          aria-label="Passos da resolução"
          role="region"
          tabindex="0"
          aria-atomic="true"
        ></div>
      </section>

      <section
        class="polynomial-container"
        aria-label="Operações com polinômios"
      >
        <h2>Operações com Polinômios</h2>
        <div class="poly-control-group">
          <label for="polyInput"
            >Polinômio (use variável <code>x</code>):</label
          >
          <input
            type="text"
            id="polyInput"
            placeholder="Ex: 2x^3 - 4x + 7"
            aria-describedby="polyHelp"
          />
        </div>
        <div class="poly-control-group">
          <label for="polyOpSelect">Operação:</label>
          <select id="polyOpSelect" aria-describedby="polyHelp">
            <option value="evaluate">Avaliar em x</option>
            <option value="roots">Encontrar Raízes</option>
          </select>
        </div>
        <div class="poly-control-group" id="evalValueGroup">
          <label for="polyEvalValue">Valor de x:</label>
          <input type="number" id="polyEvalValue" value="0" />
        </div>
        <button
          id="polyComputeBtn"
          aria-live="polite"
          aria-label="Botão para calcular o polinômio"
        >
          Calcular
        </button>
        <div
          id="polySteps"
          aria-live="polite"
          aria-label="Passos da resolução do polinômio"
        ></div>
        <small id="polyHelp" class="poly-help">
          Utilize x como variável. Por exemplo: <code>2x^3 - 4x + 7</code>.
        </small>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
    <script src="script.js"></script>
  </body>
</html>
